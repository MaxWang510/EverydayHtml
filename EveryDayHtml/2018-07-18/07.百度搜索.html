<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }
        
        #txt {
            width: 350px;
        }
        
        #pop {
            width: 350px;
            border: 1px solid red;
        }
        
        #pop ul {
            margin: 10px;
            padding: 0px;
            width: 200px;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="text" id="txt" value="">
        <input type="button" value="搜索" id="btn">
    </div>

    <script>
        var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];

        // 键盘抬起的事件
        document.getElementById("txt").onkeyup = function() {
            // 先删除一遍
            if (document.getElementById("dv")) {
                document.getElementById("box").removeChild(document.getElementById("dv"));
            }

            // 获取文本款中的内容
            var text = this.value;
            var tempArr = []; //存放对应上的数组
            // 把文本框输入的内容和数组的每个数据对比
            for (var i = 0; i < keyWords.length; i++) {
                if (keyWords[i].indexOf(text) == 0) {
                    tempArr.push(keyWords[i]);
                }
            }

            if (this.value.length == 0 || tempArr.length == 0) {
                if (document.getElementById("dv")) {
                    document.getElementById("box").removeChild(document.getElementById("dv"));
                }
                return;
            }
            //遍历数组，创建div
            var dvObj = document.createElement("div");
            document.getElementById("box").appendChild(dvObj);
            dvObj.id = "dv";
            dvObj.style.width = "350px";
            dvObj.style.border = "1px solid green";

            for (var i = 0; i < tempArr.length; i++) {
                var pObj = document.createElement("p");
                pObj.style.margin = 0;
                pObj.style.padding = 0;
                pObj.style.cursor = "pointer";
                pObj.style.marginTop = "5px";
                pObj.style.marginLeft = "5px";
                dvObj.appendChild(pObj);
                setInnerText(pObj, tempArr[i]);

                // 鼠标进入
                pObj.onmouseover = function() {
                        this.style.backgroundColor = "pink";
                    }
                    // 鼠标离开
                pObj.onmouseout = function() {
                    this.style.backgroundColor = "";
                }
            }
        }

        function setInnerText(element, text) {
            if (typeof element.textContent == "undefined") {
                element.innerText = text;
            } else {
                element.textContent = text;
            }
        }
    </script>

</body>

</html>
