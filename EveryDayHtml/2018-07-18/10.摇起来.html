<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
        
        div {
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="button" value="动起来" id="btn">
    <input type="button" value="停止" id="btn2">
    <div id="dv">
        <img src="images/heihei.jpg" alt="">
        <img src="images/lyml.jpg" alt="">
    </div>


    <script>
        var timer = null;
        document.getElementById("btn").onclick = function() {
            if (!timer) {
                timer = setInterval(function() {
                    var x = parseInt(Math.random() * 100 + 1);
                    var y = parseInt(Math.random() * 100 + 1);
                    document.getElementById("dv").style.left = x + "px";
                    document.getElementById("dv").style.top = y + "px";
                }, 100);
            }
        };


        document.getElementById("btn2").onclick = function() {
            if (timer) {
                clearInterval(timer);
            }
        }
    </script>
</body>

</html>
