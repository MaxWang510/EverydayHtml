<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        #div2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
        
        #div3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
    <script>
        //事件冒泡：多个元素嵌套，有层次关系，这些元素都注册了相同的事件，如果里面的事件触发了，外面元素的该事件自动的触发了

        // 阻止事件冒泡   window.event.cancelBubble = true; IE特有的，谷歌支持，火狐不支持
        //               e.stopPropagation();谷歌和火狐支持

        document.getElementById("div1").onclick = function() {
            console.log(this.id);
        }
        document.getElementById("div2").onclick = function() {
            console.log(this.id);
            window.event.cancelBubble = true;
        }

        // 事件处理参数对象 e
        document.getElementById("div3").onclick = function(e) {
            console.log(this.id);
            window.event.cancelBubble = true;
            e.stopPropagation();
        }
    </script>
</body>

</html>
