<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        #div2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
        
        #div3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
    <script>
        // 事件冒泡是从里向外
        /**
         *1.事件的捕获阶段：从外向内
         *2.事件的目标阶段：最开始选择的那个
         *3.事件的冒泡阶段：从里向外
         *
         *addEventListener("没有on的事件类型",事件处理函数,控制事件阶段);
         */

        var objs = [document.getElementById("div1"), document.getElementById("div2"), document.getElementById("div3")];
        //遍历注册事件
        objs.forEach(function(ele) {
            ele.addEventListener("click", function(e) {
                console.log(this.id + "=====>" + e.eventPhase);
            }, true);
        });
    </script>
</body>

</html>
