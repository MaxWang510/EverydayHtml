<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 171px;
            height: 220px;
            overflow: hidden;
        }

        div img{
            transition: all 0.5s;
        }

        div:hover{
            cursor: pointer;
        }

        div:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/img.jpg" alt="">
    </div>
</body>
</html>
