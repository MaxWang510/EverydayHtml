<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //浅拷贝：就是复制，相当于把一个对象中的所有内容，复制给另一个对象
        var obj1 = {
            age: 10,
            sex: "男",
            car: ["奔驰", "宝马", "特斯拉", "大众"]
        }

        var obj2 = {};


        function extend(a, b) {
            for (var key in a) {
                b[key] = a[key];
            }
        }

        extend(obj1, obj2);
        console.dir(obj1);
        console.dir(obj2);
    </script>
</body>

</html>
