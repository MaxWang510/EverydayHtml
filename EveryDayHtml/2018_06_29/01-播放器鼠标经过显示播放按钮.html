<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    a{
        display: block;
        width: 448px;
        height: 252px;
        position: relative;
    }

    .mask{
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }

/* 鼠标放到a上， 是a里面的mask显示出来 */
    a:hover .mask{
        display: block;
    }
</style>
<body>
    <a href="#">
        <img src="images/tudou.jpg">
        <div class="mask"></div>
    </a>
</body>
</html>
