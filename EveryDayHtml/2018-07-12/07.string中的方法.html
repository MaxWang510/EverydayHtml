<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.分割字符串
        var str = "a|b|c|d|e|f|g|h|i|g|k|l";
        var arr = str.split("|", 2);
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        //2.找到字符串中所有的 0 出现的位置

        var str2 = "hello wod odd ott nvio";
        var index = 0;
        var key = 'o';
        while ((index = str2.indexOf(key, index)) != -1) {
            console.log(index);
            index += key.length;
        }

        //3.找到字符串中每个字符出现的次数
        var str3 = "hfuhidnklOnfFoieEwVGHhsdjknniow";
        // 所有字符变成小写
        str3 = str3.toLocaleLowerCase();
        var obj = {}
            //遍历字符串，获取每个字母
        for (var i = 0; i < str3.length; i++) {
            var key = str3[i]; //每个字母
            if (obj[key]) { //判断obj中有没有这个键
                //对象上这个字母有
                obj[key]++;

            } else { //对象中没有字母，把字母加到对象中，并且给这个字母一个出现的次数，默认1
                obj[key] = 1;
            }
        }

        for (var key in obj) {
            console.log(key + "出现的次数：" + obj[key])
        }
    </script>
</body>

</html>
