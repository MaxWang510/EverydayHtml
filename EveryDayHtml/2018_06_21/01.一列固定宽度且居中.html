<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .top, .banner, .main, .footer {
            width: 900px;
            background-color: #eee;
            border: 1px dashed #ccc;
        }

        .top {
            height: 80px;
            margin: 0 auto;
        }

        .banner {
            height: 120px;
            margin: 10px auto;
        }

        .main {
            height: 500px;
            margin: 0 auto;
        }

        .footer {
            height: 100px;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">main</div>
<div class="footer">footer</div>
</body>
</html>
