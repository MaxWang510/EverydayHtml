<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="绘制" id="btn">
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="chart/Chart.js"></script>
    <script src="jqueryJs/jquery-3.3.1.js"></script>
    <script>
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: [
                        40,
                        30,
                        20,
                        10
                    ],
                    backgroundColor: [
                        "red",
                        "orange",
                        "green",
                        "blue",
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    "优秀",
                    "良好",
                    "中等",
                    "偏差"
                ]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '饼状图'
                },
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        };

        function pieChart() {
            clearCanvas();
            window.myPie = new Chart(context, config);
        }

        /**
         *擦除canvas画布
         */
        function clearCanvas() {
            $('#canvas').remove();
            "<div id=number-cell-" + i + "-" + j + ">'i='" + i + "; j=" + j + "</div>"
            $('#container').append('<canvas id="canvas"></canvas>');
            container = document.getElementById("canvas");
            context = container.getContext("2d");
        }

        $("#btn").click(function() {
            pieChart();
        });
    </script>
</body>

</html>
